##
# Routings controller callback

uniagustiniana_migration.main:
  path: '/admin/uniagustiniana/migration_news'
  defaults:
    _form: '\Drupal\uniagustiniana_migration\Form\MigrationNews'
    _title: 'Uniagustiniana migracion noticias'
  requirements:
    _permission: 'administer site configuration'

uniagustiniana_migration.events:
  path: '/admin/uniagustiniana/migration_events'
  defaults:
    _form: '\Drupal\uniagustiniana_migration\Form\MigrationEvents'
    _title: 'Uniagustiniana migracion eventos'
  requirements:
    _permission: 'administer site configuration'
